<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3;url=https://pebepapeles.com.ar">
    <title>Redireccionando...</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #mensaje {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #mensaje h1 {
            color: #333;
            margin-bottom: 10px;
        }

        #mensaje .resaltado {
            font-size: 24px;
            color: #e44d26;
            font-weight: bold;
        }

        #mensaje .espera {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
    <script>
        window.onload = function() {
            document.getElementById('mensaje').innerHTML = '<h1>Nos mudamos!</h1><p>Pebe Diseños ahora es <span class="resaltado">Pebe Papeles</span>.</p><p class="espera">Espera unos segundos mientras cargamos la nueva página...</p>';
        };
    </script>
</head>
<body>
    <div id="mensaje"></div>
</body>
</html>
